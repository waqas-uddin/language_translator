<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator | Waqas Uddin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://imgs.search.brave.com/TEZugknAH9Yn4eaTVsCFUjsZ29qylIt1AcyO6emfJqw/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pY29u/cy5pY29uYXJjaGl2/ZS5jb20vaWNvbnMv/bWFyY3VzLXJvYmVy/dG8vZ29vZ2xlLXBs/YXkvNTEyL0dvb2ds/ZS1UcmFuc2xhdGUt/aWNvbi5wbmc" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
    <footer class="made-by">
      <p>Made By Waqas Uddin</p>
      <p>&copy; Language Translator 2023</p>
  </footer>


  </body>
</html>
